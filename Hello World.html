<P><BIG><BOLD>It is a carnivorous mammal that preys on organisms like deer.
     They are quick-paced and are very fast. The body of tigers is in the color of red or orange with dark black stripes on the surface.
      They have a length of 6 to 10 feet and weight nearly 660 pounds when they reach maturity.</BOLD></BIG></P>
